<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House Hunting Tracker</title>
  <!-- Link to your custom styles.css -->
  <link rel="stylesheet" href="styles.css">
  <!-- Ensure Tailwind CSS CDN is still present for its reset/base styles 
  <script src="https://cdn.tailwindcss.com"></script>-->
</head>
<body>
  <!-- START: ADD THIS LOADING OVERLAY SECTION -->
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="spinner"></div>
  </div>
  <!-- END: ADD THIS LOADING OVERLAY SECTION -->

  <div class="content-container">
    <h1>House Hunting Tracker</h1>
    <button id="addPlotBtn">Add New Plot</button>
    
    <div class="table-container">
      <table id="trackerTable" class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
    <thead>
        <tr class="bg-gray-200 text-gray-700 uppercase text-sm leading-normal">
            <th class="py-3 px-6 text-left">Plot Number</th>
            <th class="py-3 px-6 text-left">Entrance Facing</th>
            <th class="py-3 px-6 text-left">Cost</th>
            <th class="py-3 px-6 text-left">Stamp Duty</th>
            <th class="py-3 px-6 text-left">Location</th>
            <th class="py-3 px-6 text-left">Development</th> <!-- Add this if missing -->
            <th class="py-3 px-6 text-left">Builder</th>     <!-- Add this if missing -->
            <th class="py-3 px-6 text-left">House Model</th> <!-- Add this if missing -->
            <th class="py-3 px-6 text-center">Actions</th>
        </tr>
    </thead>
    <tbody id="plotTable" class="text-gray-600 text-sm font-light">
        <!-- Rows will be inserted here by app.js -->
    </tbody>
</table>
      <p id="noPlotsMessage" class="hidden">No plots found. Click "Add New Plot" to get started!</p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
